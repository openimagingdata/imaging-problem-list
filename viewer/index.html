<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaging Problem List Viewer</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Dark mode script - runs before page render -->
    <script>
        // Check for saved theme preference or default to dark mode for radiologists
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <style>
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            @apply bg-gray-100 dark:bg-gray-900;
        }
        ::-webkit-scrollbar-thumb {
            @apply bg-gray-300 dark:bg-gray-700 rounded;
        }
        ::-webkit-scrollbar-thumb:hover {
            @apply bg-gray-400 dark:bg-gray-600;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-200">

    <div x-data="iplApp()" x-init="init()" class="min-h-screen">

        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
                            Imaging Problem List
                        </h1>

                        <!-- Patient Selector -->
                        <div x-show="patients.length > 0" class="relative">
                            <button @click="patientDropdownOpen = !patientDropdownOpen"
                                    class="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <span x-text="currentPatient ? currentPatient.display_name + ' (' + currentPatient.mrn + ')' : 'Select Patient'"></span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>

                            <!-- Dropdown -->
                            <div x-show="patientDropdownOpen"
                                 @click.outside="patientDropdownOpen = false"
                                 x-transition
                                 class="absolute left-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 z-50">
                                <ul class="py-2">
                                    <template x-for="patient in patients" :key="patient.id">
                                        <li>
                                            <a @click.prevent="selectPatient(patient.id); patientDropdownOpen = false"
                                               href="#"
                                               class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700"
                                               :class="currentPatient && currentPatient.id === patient.id ? 'bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-400' : 'text-gray-700 dark:text-gray-300'">
                                                <div class="font-medium" x-text="patient.display_name"></div>
                                                <div class="text-xs text-gray-500 dark:text-gray-400">
                                                    <span x-text="patient.mrn"></span> •
                                                    <span x-text="patient.dob"></span> •
                                                    <span x-text="patient.exam_count + ' exams'"></span>
                                                </div>
                                            </a>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Theme Toggle -->
                    <button @click="toggleTheme()"
                            class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        <svg x-show="!isDark" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                        <svg x-show="isDark" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Loading State -->
        <div x-show="loading" class="flex items-center justify-center h-64">
            <div class="text-center">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 dark:border-blue-400"></div>
                <p class="mt-4 text-gray-600 dark:text-gray-400">Loading patient data...</p>
            </div>
        </div>

        <!-- Main Content -->
        <main x-show="!loading && currentPatient" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- View: IPL (Problem List) -->
            <div x-show="currentView === 'ipl'">

                <!-- Filters -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-4 mb-6">
                    <div class="flex flex-wrap gap-4 items-center">
                        <div>
                            <label class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 block">Status</label>
                            <div class="flex flex-wrap gap-2">
                                <button @click="filterStatus = 'all'"
                                        :class="filterStatus === 'all' ? 'bg-blue-600 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300'"
                                        class="px-3 py-1 text-sm rounded-lg hover:opacity-80 transition-opacity">
                                    All
                                </button>
                                <button @click="filterStatus = 'present'"
                                        :class="filterStatus === 'present' ? 'bg-emerald-600 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300'"
                                        class="px-3 py-1 text-sm rounded-lg hover:opacity-80 transition-opacity">
                                    Currently Present
                                </button>
                                <button @click="filterStatus = 'resolved'"
                                        :class="filterStatus === 'resolved' ? 'bg-amber-600 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300'"
                                        class="px-3 py-1 text-sm rounded-lg hover:opacity-80 transition-opacity">
                                    Resolved
                                </button>
                                <button @click="filterStatus = 'ever-present'"
                                        :class="filterStatus === 'ever-present' ? 'bg-blue-600 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300'"
                                        class="px-3 py-1 text-sm rounded-lg hover:opacity-80 transition-opacity">
                                    Ever Present
                                </button>
                                <button @click="filterStatus = 'ruled-out'"
                                        :class="filterStatus === 'ruled-out' ? 'bg-gray-600 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300'"
                                        class="px-3 py-1 text-sm rounded-lg hover:opacity-80 transition-opacity">
                                    Ruled Out
                                </button>
                            </div>
                        </div>

                        <div>
                            <label class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 block">Body Region</label>
                            <select x-model="filterRegion"
                                    class="px-3 py-1 text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 border-0 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="all">All Regions</option>
                                <option value="chest">Chest</option>
                                <option value="abdomen">Abdomen</option>
                                <option value="pelvis">Pelvis/GU</option>
                                <option value="msk">Musculoskeletal</option>
                                <option value="head">Head/Neck</option>
                            </select>
                        </div>

                        <div class="ml-auto text-sm text-gray-600 dark:text-gray-400">
                            Showing <span class="font-semibold" x-text="filteredFindings.length"></span> of <span x-text="ipl.findings.length"></span> findings
                        </div>
                    </div>
                </div>

                <!-- Findings Grid -->
                <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                    <template x-for="finding in filteredFindings" :key="finding.id">
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-5 hover:shadow-md transition-shadow cursor-pointer"
                             @click="viewFindingDetails(finding)">

                            <!-- Finding Header -->
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-white pr-2"
                                    x-text="finding.finding_type_display"></h3>

                                <!-- Status Badge -->
                                <span class="px-2 py-1 text-xs font-medium rounded-full whitespace-nowrap"
                                      :class="{
                                          'bg-emerald-100 dark:bg-emerald-900/30 text-emerald-800 dark:text-emerald-400': finding.status === 'present',
                                          'bg-amber-100 dark:bg-amber-900/30 text-amber-800 dark:text-amber-400': finding.status === 'resolved',
                                          'bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-400': finding.status === 'ruled-out'
                                      }"
                                      x-text="finding.statusLabel">
                                </span>
                            </div>

                            <!-- Finding Code -->
                            <div class="text-xs text-gray-500 dark:text-gray-400 mb-3 font-mono"
                                 x-text="finding.finding_type_code"></div>

                            <!-- Timeline -->
                            <div class="space-y-2">
                                <div class="text-xs font-medium text-gray-700 dark:text-gray-300">
                                    <span x-text="finding.observations.length"></span> observation<span x-show="finding.observations.length !== 1">s</span>
                                </div>
                                <div class="flex flex-wrap gap-1">
                                    <template x-for="obs in finding.observations" :key="obs.observation_id">
                                        <div class="px-2 py-1 text-xs rounded"
                                             :class="obs.presence === 'present' ? 'bg-emerald-100 dark:bg-emerald-900/20 text-emerald-700 dark:text-emerald-400' : 'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400'"
                                             :title="obs.exam_type_display + ' - ' + obs.exam_date">
                                            <span x-text="obs.exam_date"></span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Empty State -->
                <div x-show="filteredFindings.length === 0" class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No findings match filters</h3>
                    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Try adjusting your filter criteria.</p>
                </div>
            </div>

            <!-- View: EFL (Exam Detail) -->
            <div x-show="currentView === 'efl'">
                <template x-if="currentEfl">
                    <div>
                        <!-- Breadcrumb -->
                        <button @click="currentView = 'ipl'; currentEfl = null"
                                class="flex items-center text-sm text-blue-600 dark:text-blue-400 hover:underline mb-4">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                            Back to Problem List
                        </button>

                        <!-- Exam Info Card -->
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 mb-6">
                            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4"
                                x-text="currentEfl.examInfo.studyDescription"></h2>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                <div>
                                    <div class="text-gray-500 dark:text-gray-400">Study Date</div>
                                    <div class="font-medium text-gray-900 dark:text-white"
                                         x-text="new Date(currentEfl.examInfo.studyDateTime).toLocaleDateString()"></div>
                                </div>
                                <div>
                                    <div class="text-gray-500 dark:text-gray-400">Study ID</div>
                                    <div class="font-medium text-gray-900 dark:text-white font-mono"
                                         x-text="currentEfl.examInfo.studyIdentifier"></div>
                                </div>
                                <div>
                                    <div class="text-gray-500 dark:text-gray-400">LOINC Code</div>
                                    <div class="font-medium text-gray-900 dark:text-white font-mono"
                                         x-text="currentEfl.examInfo.studyLoincCode"></div>
                                </div>
                                <div>
                                    <div class="text-gray-500 dark:text-gray-400">Findings</div>
                                    <div class="font-medium text-gray-900 dark:text-white"
                                         x-text="currentEfl.findings.length"></div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button @click="viewReport(currentEfl.diagnosticReportId)"
                                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                                    View Full Report
                                </button>
                            </div>
                        </div>

                        <!-- Findings List -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Findings</h3>
                            <template x-for="finding in currentEfl.findings" :key="finding.observationId">
                                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-5">
                                    <div class="flex justify-between items-start mb-3">
                                        <div>
                                            <h4 class="text-base font-semibold text-gray-900 dark:text-white"
                                                x-text="finding.findingDescription"></h4>
                                            <div class="text-xs text-gray-500 dark:text-gray-400 font-mono mt-1"
                                                 x-text="finding.findingCode"></div>
                                        </div>
                                    </div>

                                    <!-- Attributes -->
                                    <div class="mt-3 space-y-2">
                                        <template x-for="attr in finding.attributes" :key="attr.attributeCode">
                                            <div class="flex items-center space-x-2 text-sm">
                                                <span class="text-gray-600 dark:text-gray-400" x-text="attr.attributeDescription + ':'"></span>
                                                <span class="px-2 py-1 rounded text-xs font-medium"
                                                      :class="attr.attributeValueDescription === 'present' ? 'bg-emerald-100 dark:bg-emerald-900/30 text-emerald-800 dark:text-emerald-400' : 'bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-400'"
                                                      x-text="attr.attributeValueDescription">
                                                </span>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>

            <!-- View: Report (Raw Text) -->
            <div x-show="currentView === 'report'">
                <template x-if="currentReport">
                    <div>
                        <!-- Breadcrumb -->
                        <button @click="currentView = 'efl'"
                                class="flex items-center text-sm text-blue-600 dark:text-blue-400 hover:underline mb-4">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                            Back to Exam Details
                        </button>

                        <!-- Report Card -->
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                            <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Full Report</h2>
                            <pre class="text-sm text-gray-800 dark:text-gray-200 whitespace-pre-wrap font-mono leading-relaxed"
                                 x-text="currentReport"></pre>
                        </div>
                    </div>
                </template>
            </div>

        </main>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

    <!-- Application Logic -->
    <script src="app.js"></script>

</body>
</html>
